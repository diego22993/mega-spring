<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Acciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        .action-icons {
            font-size: 1.5em;
            cursor: pointer;
            margin: 0 5px;
        }
        .action-icons:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Lista de Usuarios</h1>
    <table class="table table-bordered" id="usuarioTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Mail</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Juan Pérez</td>
            <td>juan@example.com</td>
            <td>
                <i class="fas fa-eye action-icons" title="Ver" onclick="verUsuario(1)"></i>
                <i class="fas fa-edit action-icons" title="Editar" onclick="editarUsuario(1)"></i>
                <i class="fas fa-trash action-icons" title="Eliminar" onclick="eliminarUsuario(1)"></i>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ana Gómez</td>
            <td>ana@example.com</td>
            <td>
                <i class="fas fa-eye action-icons" title="Ver" onclick="verUsuario(2)"></i>
                <i class="fas fa-edit action-icons" title="Editar" onclick="editarUsuario(2)"></i>
                <i class="fas fa-trash action-icons" title="Eliminar" onclick="eliminarUsuario(2)"></i>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Luis Rodríguez</td>
            <td>luis@example.com</td>
            <td>
                <i class="fas fa-eye action-icons" title="Ver" onclick="verUsuario(3)"></i>
                <i class="fas fa-edit action-icons" title="Editar" onclick="editarUsuario(3)"></i>
                <i class="fas fa-trash action-icons" title="Eliminar" onclick="eliminarUsuario(3)"></i>
            </td>
        </tr>
        <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function verUsuario(id) {
        alert('Ver usuario con ID: ' + id);
    }

    function editarUsuario(id) {
        alert('Editar usuario con ID: ' + id);
    }

    function eliminarUsuario(id) {
        if (confirm('¿Estás seguro de que deseas eliminar al usuario con ID: ' + id + '?')) {
            alert('Usuario con ID: ' + id + ' eliminado.');
        }
    }
</script>


<script src="js/demo/usuarios.js"></script>
</body>
</html>

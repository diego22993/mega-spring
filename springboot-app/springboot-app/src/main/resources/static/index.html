<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<style>
    table, th, td {
      border:1px solid black;
    }
</style>
<body>

<h2>A basic HTML table</h2>

<div class="table-responsive">
    <table class="table table bordered" id="tablaClientes">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>0001</td>
            <td>Diego Nicolas</td>
            <td>Heredia Ligorria</td>
        </tr>

        <tr>
            <td>3203</td>
            <td>Cristian Javier</td>
            <td>Ligorria Heredia</td>
        </tr>
        </tbody>

    </table>
</div>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
